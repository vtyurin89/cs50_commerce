{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container pt-3 pb-3">
    <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-6">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Login">
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
    </div>
    </div>
{% endblock %}
