{% extends "auctions/layout.html" %}

{% block title %}Listing{% endblock title %}

{% block body %}
    <div class="d-flex p-2">
    <div class="border" style="height: 500px; width: 500px;">
    <img src="{{ listing.image }}" class="card-img-top" alt="Not Found" onerror="">
    </div>
    <div class="ms-3">
        <div><h4>{{ listing.title }}</h4></div>
        <hr>
        <div><div class="d-inline-flex"><b>Seller:</b><div class="ms-3">{{ listing.creator }}</div></div></div>
        <div><div class="d-inline-flex"><b>Starting price:</b><h3 class="ms-3">{{ listing.usd_price }}</h3></div></div>
    </div>
    </div>
    <div class="container mt-3 pt-3 pb-3 ps-5 pe-5 border">
        <h4>Item description from the seller</h4>
        <div>
            {{ listing.description|linebreaks }}
        </div>
    </div>
        <div class="container p-3">
        <h4>Comments:</h4>

    </div>
{% endblock %}
